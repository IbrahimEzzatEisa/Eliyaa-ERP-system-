


       <div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-t-190 p-b-30">
			<div class="col-md-12">
                <form class="login100-form validate-form" >
					<div class="login100-form-avatar">
						<img src="../../assets/img/Logo-2.png" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						تسجيل الدخول
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                           <input class="input100" type="text" name="username" placeholder=" المستخدم"
                            autocomplete="off"  
                            name="username"
                            [(ngModel)]="user.username"
                            #username="ngModel" >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" style="margin-right: 10px;"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10 " data-validate = "Password is required">
                        <input class="input100" type="password" name="password" placeholder="كلمة المرور"
                            autocomplete="off"  
                            name="password"
                            [(ngModel)]="user.password"
                            #password="ngModel" >
                        
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"  style="margin-right: 10px;"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn " (click)="login()">
							تسجيل الدخول
						</button>
					</div>

				

			
				</form>
            </div>
			</div>
		</div>
	</div>
	

<app-footer></app-footer>
